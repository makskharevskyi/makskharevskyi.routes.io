<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="style/register.css">
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button onclick="registerUser">Register</button>
    </form>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDF7liA6vz2xbshahIqErwXQmQeayiX_7U",
          authDomain: "routes-83b64.firebaseapp.com",
          projectId: "routes-83b64",
          storageBucket: "routes-83b64.appspot.com",
          messagingSenderId: "765705096004",
          appId: "1:765705096004:web:5cbe8fe54f88a1fa176511"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const db = getDatabase();
        const auth = getAuth(app);

        let email = document.getElementById("email");
        let password = document.getElementById("password");
        let name = document.getElementById("name");
        let surname = document.getElementById("surname");
        let country = document.getElementById("country");

        let registerUser = evt => {
            evt.preventDefault();
            createUserWithEmailAndPassword(auth, email.value, password.value)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                console.log(user);
                set(ref(db, 'users/' + user.uid), {
                    name: name.value,
                    surname: surname.value,
                    country: country.value
                });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorMessage);
            });
        }
    </script>
    <script src = "script/register.js"></script>
</body>
</html>
